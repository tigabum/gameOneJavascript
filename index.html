<html lang="en">

  <body>
    <canvas id="myCanavas" width="480" height="320"></canvas>
    <script>
      var canvas = document.getElementById("myCanavas");
      var cxt = canvas.getContext("2d");
      let x = canvas.width / 2;
      let y = canvas.height - 30;
      let dx = 2;
      let dy = -2;
      const ballRadius = 10;
      const paddleWidth = 75;
      const paddleHeight = 10;
      let paddleX = (canvas.width - paddleWidth) / 2;
      let rightPressed = false;
      let leftPressed = false;
      const brickRowCount = 3;
      const brickColumnCount = 5;
      const brickPadding = 10;
      const brickWidth = 75;
      const brickHeight = 20;
      const brickOffsetLeft = 30;
      const brickOffsetTop = 30;


      function drawBall() {
        cxt.beginPath();
        cxt.arc(x, y, ballRadius, 0, Math.PI * 2);
        cxt.fillStyle = "#0095DD";
        cxt.fill();
        cxt.closePath();
      }

      function drawPaddle() {
        cxt.beginPath();
        cxt.rect(
          paddleX,
          canvas.height - paddleHeight,
          paddleWidth,
          paddleHeight
        );
        cxt.fillStyle = "#0095DD";
        cxt.fill();
        cxt.closePath();
      }

      function draw() {
        cxt.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        if (y === canvas.height- ballRadius) {
          console.log("canavas reached", canvas.height);
        }

        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }

        if (y + dy < ballRadius) {
          dy = -dy;
        } else if (y + dy > canvas.height - ballRadius) {
          if (x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
          } else {
            alert("Game is over");
            document.location.reload();
            clearInterval(drawInterval);
          }
        }

        if (rightPressed) {
          paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
        } else if (leftPressed) {
          paddleX = Math.max(paddleX - 7, 0);
        }

        x += dx;
        y += dy;
      }

      let drawInterval = setInterval(draw, 10);
      document.addEventListener("keydown", keydownHandler, false);
      document.addEventListener("keyup", keyupHandler, false);

      function keydownHandler(e) {
        if (e.key === "ArrowLeft" || e.key === "Left") {
          leftPressed = true;
        } else if (e.key === "ArrowRight" || e.key === "Right") {
          rightPressed = true;
        }
      }

      function keyupHandler(e) {
        if (e.key === "ArrowLeft" || e.key === "Left") {
          leftPressed = false;
        } else if (e.key === "ArrowRight" || e.key === "Right") {
          rightPressed = false;
        }
      }
    </script>
